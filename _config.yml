    #   url: "https://instagram.com/"
# 在 _config.yml 中添加
footer_scripts:
  - /assets/js/theme-toggle.js
  - /assets/js/toc-enhance.js
# 預設設定（你原有的很好，稍微增強）
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      classes: wide
      toc: true                    # 啟用目錄 ⭐
      toc_label: "📖"      # 目錄標題 ⭐
      toc_icon: "list-ul"          # 目錄圖示 ⭐
      toc_sticky: true             # 目錄黏性定位 ⭐
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
      toc: true                    # 頁面也啟用目錄 ⭐
      toc_label: "📖"      # 頁面目錄標題 ⭐

# 歸檔設定（保留你原有的）
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 新增功能設定

# 留言系統（推薦使用 utterances，免費且美觀）
comments:
  provider: "utterances"
  utterances:
    theme: "github-light"  # 配合我們的淺色主題
    issue_term: "pathname"
    repo: "milk90118/milk90118.github.io"  # 你的 repo

# SEO 優化
locale: "zh-TW"
og_image: "/assets/images/site-logo.png"  # 如果有的話

# 社交媒體資訊
social:
  type: "Person"
  name: "蘇玟予"
  links:
    - "https://github.com/milk90118"

# 搜尋功能增強
search_full_content: true
search_provider: lunr

# 閱讀時間設定
words_per_minute: 200  # 中文閱讀速度

# 日期格式
date_format: "%Y年%m月%d日"

# 相關文章
related_posts_count: 3

# Feed 設定
atom_feed:
  path: # 使用預設 /feed.xml
  hide: false

